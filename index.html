<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Hannah's Personality Quiz!</h1>
		<p>You will answer a series of questions based on your fashion choices and then find out if you are an introvert or extrovert.</p>
	</header>

	<main>

		<h2>Pick out your top.</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/crop top.jpg" alt="A girl with a white crop top">
        <br>
        <button id="q1a1">Crop top</button>
      </div>

      <div class="Sweatshirt">
        <img src="assets/New sweatshirt.jpg" alt="A girl with her hands on her face wearing a cream colored sweatshirt">
        <br>
        <button id="q1a2">Sweatshirt</button>
      </div>

    </div> 
    
    <h2>Now, pick out your bottoms.</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/skirt.jpg" alt="A girl posing wearing a white skirt in a forest">
        <br>
        <button id="q2a1">Skirt</button>
      </div>

      <div class="answer-choice">
        <img src="assets/jeans.jpg" alt="A model wearing blue ripped jeans">
        <br>
        <button id="q2a2">Jeans</button>
      </div>

    </div> 
    
    <h2>Finally, pick out the jacket.</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/corduroy jacket.jpg" alt="A gray corduroy jacket">
        <br>
        <button id="q3a1">Corduroy Jacket</button>
      </div>

      <div class="answer-choice">
        <img src="assets/denim jacket.jpg" alt="A girl wearing a blue denim jacket in front of a blue and pink backdrop">
        <br>
        <button id="q3a2">Denim jacket</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
